<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayMe</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="registration">
        <!-- sign-in -->
        <div class="sign-in login-card">
          <h1 class="heading">Sign In</h1>
          <img
            src="../assets/images/payme-logo.svg"
            alt=""
            width="120px
        "
          />

          <form class="signIn-form">
            <input class="signInPhoneNumber" type="text" placeholder="Enter your phone number..." required /><br />
            <input class="signInPassWord" type="password" placeholder="Enter your password..." required /><br />
            <button class="btn">Sign In</button>
          </form>

          <h3 class="login-text signUp-text">SignUp Now</h3>
          <div class="signIn-error login-error disabled">Phone number or Password wrong</div>
        </div>

        <!-- sign-up -->
        <div class="sign-up login-card disabled">
          <h1 class="heading">Sign Up</h1>
          <img
            src="../assets/images/payme-logo.svg"
            alt=""
            width="120px
          "
          />

          <form class="signUp-form">
            <input class="firstName" type="text" placeholder="Enter your first name..." required /><br />

            <input class="lastName" type="text" placeholder="Enter your last name..." required /><br />

            <input class="phoneNumber" type="text" placeholder="Enter your phone number..." required /><br />

            <input class="passWord" type="password" placeholder="Enter your password..." required /><br />
            <button class="btn">Sign Up</button>
          </form>
          <h3 class="login-text signIn-text">SignIn Now</h3>
          <div class="signUp-error login-error disabled">User already exist</div>
        </div>
      </div>

      <!-- main -->
      <main class="disabled">
        <div class="navbar">
          <i class="fa-regular fa-user"></i>
          <h3 class="fullName">Azizbek Malikov</h3>
        </div>

        <div class="user-profile">
          <div class="user-cards">
            <h1 class="title">Your Cards</h1>
            <div class="cards-container"></div>
          </div>

          <div class="user-menu">
            <!-- <button class="menu-item myCards">My Cards</button> -->
            <button class="menu-item addCard">Add Card</button>
            <button class="menu-item transactions">Transactions</button>
            <button class="menu-item logOut">Log Out</button>
          </div>
        </div>
      </main>

      <!-- menuSections -->
      <div class="menuSections">
        <!-- addCardSection -->
        <div class="addCardSection disabled">
          <h2 class="title">Add Card</h2>
          <form action="" class="addCardForm">
            <input type="text" name="" id="newCardNumber" placeholder="XXXX YYYY XXXX YYYY" required /><br />
            <input type="text" name="" id="newCardExpiry" placeholder="M/Y" required /><br />
            <input type="text" name="" id="newCardPin" placeholder="PINKOD" required /><br />
            <button class="btn">Add</button>
          </form>
        </div>

        <!-- transactionsSection -->
        <div class="transactionsSection disabled"></div>

        <!-- logOutSection -->

        <div class="logOutSection"></div>
      </div>
    </div>
  </body>
  <script type="module" src="../dist/index.js"></script>
</html>
