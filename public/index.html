<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayMe</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="registration">
        <!-- sign-up -->
        <div class="sign-up login-card">
          <h1 class="heading signUp-text">Sign Up</h1>
          <img
            src="../assets/images/payme-logo.svg"
            alt=""
            width="120px
        "
          />

          <form action="" class="signUp-form">
            <div class="first-name">
              <label for="firstName">Enter your first name</label><br />
              <input class="firstName" type="text" name="firstName" placeholder="First name..." required /><br />
            </div>

            <div class="last-name">
              <label for="lastName">Enter your last name</label><br />
              <input class="lastName" type="text" name="lastName" placeholder="Last name..." required /><br />
            </div>

            <div class="phone-number">
              <label for="phoneNumber">Enter your phone number</label><br />
              <input class="phoneNumber" type="text" name="phoneNumber" placeholder="Phone number..." required /><br />
            </div>

            <div class="passWord">
              <label for="password">Enter your password</label><br />
              <input class="passWord" type="password" name="password" placeholder="Password" required />
            </div>
            <button class="btn">Next ></button>
            <div class="signUp-error disabled">User already exist</div>
          </form>
        </div>

        <!-- sign-in -->
        <div class="sign-in login-card">
          <h1 class="heading signIn-text">Sign In</h1>
          <img
            src="../assets/images/payme-logo.svg"
            alt=""
            width="120px
        "
          />

          <form class="signIn-form">
            <div class="phone-number">
              <label for="phoneNumber">Enter your phone number</label><br />
              <input class="phoneNumber" type="text" name="phoneNumber" placeholder="Phone number..." required /><br />
            </div>

            <div class="passWord">
              <label for="password">Enter your password</label><br />
              <input class="passWord" type="password" name="password" placeholder="Password" required />
            </div>
            <button class="btn">Next -></button>
            <div class="login-error disabled">Phone number or Password wrong</div>
          </form>
        </div>
      </div>

      <main class="disabled">
        <div class="navbar">
          <i class="fa-regular fa-user"></i>
          <h3 class="fullName">Mirafzal Miradhamov</h3>
        </div>

        <div class="user-profile">
          <div class="user-cards">
            <h1>Your Cards</h1>
            <div class="cards"></div>
          </div>

          <div class="user-menu">
            <button class="menu-item myCards">My Cards</button>
            <button class="menu-item transactions">Transactions</button>
            <button class="menu-item addCard">Add Card</button>
            <button class="menu-item logOut">Log Out</button>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script type="module" src="../dist/index.js"></script>
</html>
